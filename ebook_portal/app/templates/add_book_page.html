<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pratilipi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  </head>
  <body>
    <form id="add_book">
      <div class="field">
          <label class="label">Book Name</label>
          <div class="control">
            <input class="input" type="text" placeholder="Enter Book Name" id="book_name">
          </div>
      </div>
      <div class="field">
          <label class="label">Language</label>
          <div class="control">
            <input class="input" type="text" placeholder="Enter language" id="lng">
          </div>
      </div>  
        
        <div class="field">
          <label class="label">Summary</label>
          <div class="control">
            <textarea class="textarea" placeholder="Enter summary of the book in 200 words" id="smry" maxlength=200></textarea>
          </div>
        </div>

        <div class="field">
          <label class="label">Content</label>
          <div class="control">
            <textarea class="textarea" placeholder="Write down your amazing story here in 1000words" id="content" maxlength=1000></textarea>
          </div>
        </div>
        
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Submit</button>
          </div>
        </div>
    </form>

      <script>
        $(document).ready(function () {
            $('#add_book').on('submit', function (event) {
                
                $.ajax({
                url: 'mybooks/addbook/',
                type: 'POST',
                headers: {'X-CSRFToken':'{{csrf_token}}'},
                data: {'title': $('#book_name').val(), 'lng': $('#lng').val(), 'summary': $('#smry').val(),'content': $('#content').val()},

                success : function(json) {
                    $('#search_input').val(''); // remove the value from the input
                    console.log(json); // log the returned json to the console
                    console.log("success"); // another sanity check
                    //window.location('search/')
                    location.href = "http://127.0.0.1:8000"
                },

                error : function(xhr,errmsg,err) {
                    console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
                }
            });
            })
        })
    </script>
  </body>
</html>
