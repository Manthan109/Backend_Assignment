<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pratilipi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
  <div class="container mt-6">
    <form id="add_book">
      <div class="field">
          <label class="label">Book Name</label>
          <div class="control">
            <input class="input" type="text" placeholder="Enter Book Name" id="book_name" required maxlength=50>
          </div>
      </div>
      <div class="field">
          <label class="label">Language</label>
          <div class="control">
            <input class="input" type="text" placeholder="Enter language" id="lng" required maxlength=20>
          </div>
      </div>  
      <div class="field">
        <label class="label">Cover Book Photo</label>
        <div class="control">
          <input class="input" type="url" placeholder="Enter URL of your cover image" id="img" maxlength=250>
        </div>
    </div>          
        <div class="field">
          <label class="label">Summary</label>
          <div class="control">
            <textarea class="textarea" placeholder="Enter summary of the book in 200 chars" id="smry" maxlength=200 required></textarea>
          </div>
        </div>

        <div class="field">
          <label class="label">Content</label>
          <div class="control">
            <textarea class="textarea" placeholder="Write down your amazing story here in 1000 chars" id="content" maxlength=1000 required></textarea>
          </div>
        </div>
        
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Submit</button>
          </div>
        </div>
    </form>
  </div>

      <script type="text/javascript">
        $(document).on('submit','#add_book', function (event) {
                event.preventDefault();

                $.ajax({
                url: 'postbook/',
                type: 'POST',
                headers: {'X-CSRFToken':'{{csrf_token}}'},
                data: {
                  'title': $('#book_name').val(), 
                  'lng': $('#lng').val(), 
                  'summary': $('#smry').val(),
                  'content': $('#content').val(),
                  'cover_image': $('#img').val()
                },

                success : function(json) {
                    $('#book_name').val(''); 
                    $('#lng').val('');
                    $('#smry').val('');
                    $('#content').val('');
                    $('#cover_image').val('');
                    console.log("success");
                    window.location = '/'
                },

                error : function(xhr,errmsg,err) {
                    console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
                }
            });
            })
    </script>
  </body>
</html>
