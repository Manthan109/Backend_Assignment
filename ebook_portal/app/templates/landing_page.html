<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pratilipi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    
    <nav class="navbar" role="navigation" aria-label="main navigation">      
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="mybooks/?id={{current_user_id}}">
                My Books
                </a>
            </div>
        </div>
    </nav>
    <form id="search-bar">
        <div class="field is-grouped">
            <p class="control is-expanded">
            <input class="input" type="text" placeholder="Find a repository" id="search_input">
            </p>
            <p class="control">
            <button class="button is-primary" type="submit">Search</button>
            </p>
        </div>
    </form>
            </div>
                {% for book in books %}
                    <div class="card">
                        <div class="card-content">
                            <div class="content">
                                Book Name: {{book.book_name}}
                            </div>
                            <div class="content">
                                Author: {{book.author.username}}
                            </div>
                            <div class="content">
                                Published At: {{book.publish_date.date}}
                            </div>
                            <footer class="card-footer">
                                <a href="summary/?id={{book.id}}" class="card-footer-item">View Book</a>
                              </footer>
                    </div>
                {% endfor %}
            </div>

    <script>
        $(document).ready(function () {
            $('#search-bar').on('submit', function (event) {
                event.preventDefault();
                $.ajax({
                url: 'search/',
                type: 'POST',
                headers: {'X-CSRFToken':'{{csrf_token}}'},
                data: {'search_query': $('#search_input').val(),},

                success : function(json) {
                    $('#search_input').val(''); // remove the value from the input
                    console.log(json); // log the returned json to the console
                    console.log("success"); // another sanity check
                },

                error : function(xhr,errmsg,err) {
                    console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
                }
            });
            })
        })
    </script>
                
  </body>
</html>
