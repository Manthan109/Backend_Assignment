<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pratilipi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  </head>
  <body>
      {% load crispy_forms_tags %}
    <form method="POST" class="container form-group mt-6">
        <h1 class="title is-1">Login</h1>
        {% csrf_token %}
        {{form | crispy}}
        <p class="mt-4">Don't have an account? Create on <a href="/register">here</a></p>
        <button type="submit" class="button is-success mt-4">Login</button>
    </form>
  </body>
</html>
